<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <script>
      // Redirect all 404 requests to the index.html
      var path = window.location.href.split('/'); // Get the current URL
      path.pop(); // Remove the last part (the invalid path)
      path.push(''); // Add an empty string (to ensure it's a directory)
      // var url = path.join('/') + 'index.html'; // Reconstruct the URL
      var url = path.join('/') + '';
      window.location.replace(url); // Redirect to the index.html
    </script>
  </head>
  <body>
    <p>This page doesn't exist. You will be redirected to the home page shortly.</p>
  </body>
</html>
